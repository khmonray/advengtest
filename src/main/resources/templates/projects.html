<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Проекты</title>
</head>
<body>
<h1>Список проектов</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.id}"></td>
        <td th:text="${project.title}"></td>
        <td>
            <a th:href="@{/projects/{id}/edit(id=${project.id})}">Редактировать</a>
            <a th:href="@{/projects/{id}/delete(id=${project.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/projects/new}">Добавить проект</a>
</body>
</html>
